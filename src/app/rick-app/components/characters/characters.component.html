
<div class="character-container animate__animated animate__fadeIn">

    <ng-container *ngIf="characters.length; else notFound">

        <div [routerLink]="['/character', character.id]" routerLinkActive="router-link-active"
        class="character-card" *ngFor="let character of characters">

            <app-lazy-image [url]="character.image"></app-lazy-image>

            <h3>{{character.name | slice:0:15}}
                {{ character.name.length > 15 ? '...' : '' }}
            </h3>

            <ul>
                <li><span>Status:</span> {{character.status}}</li>
                <li><span>Specie:</span> {{character.species}}</li>

                <li><span>Last location:</span> {{character.location.name | slice:0:15}}
                    {{ character.location.name.length > 15 ? '...' : '' }}
                </li>
            </ul>

        </div>

    </ng-container>

    <ng-template #notFound>
        <h1>Character not found</h1>
    </ng-template>

</div>
